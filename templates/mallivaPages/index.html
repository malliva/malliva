<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of API endpoints on Malliva</title>
</head>

<body>
    <h1>Hi, welcome to Django Level two!</h1>
    <h2>Here are your access records:</h2>

    <div class="djangotwo">
        {% if url_patterns %}
        <table>
            <thead>
                <th>Site Name</th>
                <th>Date accessed</th>
            </thead>

            {% for acc in url_patterns %}

            <tr>
                <td>{{ acc.name}}</td>
                <td>{{ acc.date }}</td>
            </tr>
            {% endfor %}
        </table>

        {% else %}
        <p> NO ACCESS RECORDS FOUND!</p>
        {% endif %}


    </div>
</body>

</html>
